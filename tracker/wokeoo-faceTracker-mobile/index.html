<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>wokeoo签到</title>
  <script src="js/tracking-min.js"></script>
  <script src="js/face-min.js"></script>
  <script src="js/index.js"></script>
  <style>
  	*{
  		margin: 0;
  		padding: 0;
  	}
  	.container{
  		position: absolute;
  	}
  	canvas,video{
  		position: absolute;
  	}
  	#bdtts_div_id{
  		display: none;
  	}
  	#full{
  		opacity:0;
  	}
  	.cr{
  		width: 100%;
  		height: 200px;
  		position: absolute;
  		bottom: 0;
  		text-align: center;
  	}
  	#result{
  		border: 1px solid #fff;
  		margin: 0 auto;
  		position: relative;
  	}
  </style>
</head>
<body>
	<div id="bdtts_div_id"></div>
		
    <div class="container">
      <video id="video" preload autoplay loop muted></video>
      <canvas id="canvas"></canvas>
    </div>
    <canvas id="full"></canvas>
    <div class="cr">
    	<canvas id="result" ></canvas>
    </div>
    
</html>
